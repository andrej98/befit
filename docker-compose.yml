version: "3.8"

services:

  notification-service:
    build:
      context: notification-service/
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      # change this to false if you want to be able to actually use the email and send messages
      - BEFIT_MOCK_EMAIL=true
      - QUARKUS_MAILER_FROM=${BEFIT_EMAIL_USER}
      - QUARKUS_MAILER_USERNAME=${BEFIT_EMAIL_USER}
      - QUARKUS_MAILER_PASSWORD=${BEFIT_EMAIL_PASSWORD}
    # ports:
    #   - "8082:8082"
    network_mode: host
    depends_on:
      - postgres

  record-service:
    build:
      context: record-service/
      dockerfile: src/main/docker/Dockerfile.jvm
    # ports:
    #   - "8081:8081"
    network_mode: host
    depends_on:
      - postgres

  workout-service:
    build:
      context: workout-service/
      dockerfile: src/main/docker/Dockerfile.jvm
    # ports:
    #   - "8080:8080"
    network_mode: host
    depends_on:
      - mongo

  postgres:
    image: postgres:14.0
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=pass
    volumes:
      - ./postgres-data/:/var/lib/postgresql/data:Z

  mongo:
    image: mongo:5.0.3
    container_name: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=pass

  keycloak:
    image: quay.io/keycloak/keycloak:15.0.2
    container_name: keycloak
    ports:
      - "8180:8180"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/quarkus-realm.json
      - DB_VENDOR=POSTGRES
      - DB_ADDR=postgres
      - DB_DATABASE=postgres
      - DB_USER=postgres
      - DB_SCHEMA=public
      - DB_PASSWORD=pass
      - JAVA_OPTS="-Djboss.socket.binding.port-offset=100"
    volumes:
      - ./quarkus-realm.json:/tmp/quarkus-realm.json:Z

  prometheus:
    image: prom/prometheus:v2.30.3
    container_name: prometheus
    command: "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:Z
    network_mode: host

  grafana:
    image: grafana/grafana:8.2.1
    container_name: grafana
    network_mode: host

  jaeger:
    image: jaegertracing/all-in-one:1.27.0
    container_name: jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250"
